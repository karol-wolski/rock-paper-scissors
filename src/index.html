<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div>
        <button id="symbol-rock" class="btn btn__symbol" data-symbol="rock">Rock</button>
        <button id="symbol-paper" class="btn btn__symbol" data-symbol="paper">Paper</button>
        <button id="symbol-scissors" class="btn btn__symbol" data-symbol="scissors">Scissors</button>
      </div>
    </main>
  </body>
</html>
